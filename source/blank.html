<!DOCTYPE html>

    <link rel="stylesheet" href="css/style.css">
    <title>Сайт туристического города Sedona</title>

  <body class="page__body">

        <nav class="main-nav">
          <button class="main-nav__toggle" type="button">

            <li class="site-list__item">
