<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.png">
    <link rel="icon" href="img/favicon/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="img/favicon/180.png">
    <link rel="manifest" href="manifest.webmanifest">
    <title>Сайт туристического города Sedona</title>
  </head>
  <body class="page__body">
    <div class="page__wrapper">
      <header class="page-header">
        <a class="page-header__logo">
          <picture>
            <source media="(min-width: 1200px)" srcset="img/logotype-desktop.png 1x, img/logotype-desktop@2x.png 2x">
            <source media="(min-width: 768px)" srcset="img/logotype-tablet.png 1x, img/logotype-tablet@2x.png 2x">
            <img class="main-nav__image" src="img/logotype-mobile.png" srcset="img/logotype-mobile@2x.png 2x" width="102" height="84" alt="Логотип Город Седона">
          </picture>
        </a>
        <nav class="main-nav">
          <button class="main-nav__toggle" type="button">
            <span class="visually-hidden">Открыть меню</span>
          </button>
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a class="site-list__link" href="/">Главная</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="photo.html">Фото и видео</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="form.html">Форма отзыва</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="#">HTML Academy</a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="page-inner">
        <header class="description">
          <div class="description-wrapper">
            <h1 class="description__title">Пустая страница</h1>
            <p class="description__text">Страница находится в разработке</p>
          </div>
        </header>
      </main>
      <footer class="page-footer">
        <div class="page-footer__contacts contacts">
          <b class="contacts__title">#visitSEDONA</b>
        </div>
        <div class="page-footer__social social">
          <h2 class="visually-hidden">Социальыне сети</h2>
          <ul class="social__list">
            <li class="social__item">
              <a class=" button social__link social__link--twitter" href="https://twitter.com/htmlacademy_ru">
                <span class="visually-hidden">Twitter</span>
                <svg width="20" height="19">
                  <use xlink:href="img/sprite.svg#twitter">
                </svg>
              </a>
            </li>
            </style>
            <li class="social__item">
              <a class="button social__link social__link--facebook" href="https://www.facebook.com/htmlacademy">
                <span class="visually-hidden">Facebook</span>
                <svg width="20" height="19">
                  <use xlink:href="img/sprite.svg#facebook">
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="button social__link social__link--youtube" href="https://www.youtube.com/user/htmlacademyru">
                <span class="visually-hidden">Youtube</span>
                <svg width="20" height="19">
                  <use xlink:href="img/sprite.svg#youtube">
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="page-footer__copyright copyright">
          <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
            Разработано
            <span class="visually-hidden">HTML Academy</span>
            <svg class="copyright__logo" width="27" height="35">
              <use xlink:href="img/sprite.svg#htmlacademy">
            </svg>
          </a>
        </div>
      </footer>
    </div>
    <script src="/js/navigation.js"></script>
  </body>
</html>
